<!DOCTYPE html>
<!--
	Info screen before reading practice
-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Language Learning Study</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/global_style.css" rel="stylesheet">
</head>
<body>
	<main id="briefingMain">
		<section id="briefing">
			<h1>Reading Practice Block</h1>
			<p>Now you will practice reading the same words you just saw one more time before moving on to other words or tasks.</p>
			<button id="continueButton" onclick="nextButtonPressed();">Next</button>
		</section>
		<section id="progressBars">
			<label for="studyProgress">
				<span>Study Progress:</span>
				<progress id="studyProgress"><span></span></progress>
			</label>
		</section>
	</main>
	<script src="javascript/jquery-3.1.1.js"></script>
	<script src="javascript/progress_bars.js"></script>
	<script src="javascript/information_screen.js"></script>
</body>
</html>
